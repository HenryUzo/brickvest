    <!-- Add card Modal -->

    <div class="modal fade" id="addCard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header px-5">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form w-100 mx-auto">
                        <form class="row text-center g-3  modal-form">

                            <div class="py-2 input-style row my-5 ">
                                <span class="input-group-text col-2" id="addon-wrapping"><img
                                        src="./assets/img/brickvest-admin-assets/mastercardlogo.png" alt=""></span>
                                <div class="form-content pr-0 pl-0 form-floating col-10">

                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" aria-label="Amount (to the nearest dollar)">
                                    <label for="floatingInput">Card Number</label>
                                </div>
                            </div>
                            <div class="py-2 input-style row my-0 date">
                                <span class="input-group-text col-2" id="addon-wrapping"><img
                                        src="./assets/img/brickvest-admin-assets/date-icon.svg" alt=""></span>
                                <div class="form-content pr-0 pl-0 form-floating col-10">

                                    <input type="date" class="form-control " id="floatingInput"
                                        placeholder="name@example.com" aria-label="Amount (to the nearest dollar)">
                                    <label for="floatingInput">Expiry Date</label>
                                </div>
                            </div>
                            <div class="py-2 input-style row ccv my-5 ">
                                <span class="input-group-text col-2" id="addon-wrapping"><img
                                        src="./assets/img/brickvest-admin-assets/card-icon.svg" alt=""></span>
                                <div class="form-content pr-0 pl-0 form-floating col-10">

                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" aria-label="Amount (to the nearest dollar)">
                                    <label for="floatingInput">CCV</label>
                                </div>
                            </div>




                        </form>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">Add card</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
