<head>
    <meta charset="UTF-8">

    <title>Brickvest</title>
</head>

<body>



    



    <div class="container-fluid background">
        <div class="container login-page">
            <div class="row login-row">
                <div class="col-lg-6 d-none d-lg-flex left-image">
                    <div class="logo-image text-center position-absolute">
                        <img src="./assets/img/Brickvest-Logo-white.png" alt="">
                    </div>
                    <div class="image"><img src="./assets/img/login-backgorund.png" alt=""></div>
                </div>
                <div class="col-lg-6  right-form my-auto">
                    <div class="row form-row">
                        <div class="form-column col-12 ">
                            
                            <h4 class="">Welcome to <b>Brickvest</b></h4>
                            <p>We make it easy for everyone to invest in Real Estate</p>
                            <form action="" class="row input-row" role="form">
                                <div class="form-group col-12">
                                    <div class="input-group email">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="User Name" />
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group password">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password" />

                                    </div>

                                </div>

                              
                                <div class="col-lg-6 remember-me">
                                    <ul class="unstyled centered">
                                        <li>
                                          <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                                          <label for="styled-checkbox-1">Remember me</label>
                                        </li>
                                    
                                      </ul>
                                   
                                </div>

                                <div class="col-lg-6 forgot-pass">
                                    <a href="/forgot-password.html">Forgot Password?</a>
                                </div>

                                <div class="col-12 get-in">
                                    
                                    <button type="submit" href="" class="btn btn-success btn-lg enter"><a href="/index.html">Login</a> </button>
                                   <span>Not a Member yet? <a href="/register.html">Sign Up</a></span>
                                    
                                </div>
                               
                               <div class="sign-in-options col-12">
                                   <span>Or sign in with</span>
                                   <span><a href="google.com"><img src="./assets/img/Icon-awesome-google.svg" alt=""></a></span>
                                   <span><a href="facebook.com"><img src="./assets/img/Icon-awesome-facebook-f.svg" alt=""></a></span>
                                   <span><img src="./assets/img/Icon-awesome-linkedin-in.svg" alt=""></span>
                               </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="./assets/js/vendors/owlcarousel/owl.carousel.min.js"></script>
    <script src="./assets/js/vendors/highlight.js"></script>
    <script src="./assets/js/vendors/owlcarousel/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.1/jquery.jcarousel.min.js"></script>

    <script src="./assets/js/home.js"></script>


</body>

</html>
